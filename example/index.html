<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>quill-cursors example</title>
    <link href="https://cdn.quilljs.com/1.2.3/quill.snow.css" rel="stylesheet">
  </head>
  <body>
    <h1>quill-cursors example</h1>
    <div id="editor"></div>

    <script src="https://cdn.quilljs.com/1.2.3/quill.js"></script>
    <script>
      var quill = new Quill('#editor', {
        theme: 'snow'
      });
    </script>
  </body>
</html>
